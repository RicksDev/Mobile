<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo/estilo.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Cadastrar usuÃ¡rios</h2>
        </header>
        <main>
            <form>
                <div class="form-control">
                    <!-- Colocamos o for e o Id no Input e Label para acessibilidade. Quando ela clicar em nome, vai ser ligada ao input. -->
                    <label for="nome">Nome:</label>
                    <input type="text" name="" id="nome" placeholder="Digite seu nome:" />
                </div>
                <div class="form-control">
                    <label for="idade">Idade:</label>
                    <input type="text" name="" id="idade" placeholder="Digite sua idade:" />
                </div>

                <div class="form-control">
                    <label for="telefone">Telefone:</label>
                    <input type="text" name="" id="telefone" placeholder="Digite seu telefone: " />
                </div>

                <div class="form-button" id="form-button">
                    <button>Cadastrar</button>
                </div>
            </form>

            <ul class="lista"></ul>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
